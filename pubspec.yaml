name: nia_flutter
description: "Nia Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_native_splash: ^2.3.6
  easy_localization: ^3.0.3
  firebase_crashlytics: ^3.4.8
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/social_icons/
    - assets/images/logo/

flutter_native_splash:
  color: "#D91A54"
  android_12:
    color: "#D91A54"