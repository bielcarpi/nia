name: nia_flutter
description: "Nia Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_native_splash: ^2.3.6
  easy_localization: ^3.0.3
  firebase_crashlytics: ^3.4.8
  firebase_auth: ^4.6.3
  firebase_core: ^2.24.2
  google_sign_in: ^6.1.4
  sign_in_with_apple: ^5.0.0
  firebase_analytics: ^10.7.4
  flutter_svg: ^2.0.9
  http: ^1.1.2
  path_provider: ^2.1.1
  web_socket_channel: ^2.4.0
  logger: ^2.0.2+1
  record: ^5.0.4
  just_audio: ^0.9.36

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/social_icons/
    - assets/images/onboardings/onboarding1.png
    - assets/images/onboardings/onboarding2.png
    - assets/images/onboardings/onboarding3.png
    - assets/images/logo/

flutter_native_splash:
  color: "#D91A54"
